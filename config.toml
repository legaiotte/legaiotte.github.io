# The URL the site will be built for
base_url = "https://legaiotte.github.io/"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Index page title
title = "My webpage"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[translations]
Biography = "Biography"
Published = "Published"
Interests = "Interests"
Education = "Education"
Abstract = "Abstract"


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
# Image of your avatar displayed on the landing page
contact_in_index = false
avatar = "static/pictures/nalinha.jpg"
# Image of the favicon
favicon = "static/pictures/nalinha.jpg"
background = "static/pictures/nalinha.jpg"

